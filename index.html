<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandPad</title>
    <!-- favicon add -->
    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">
    <!-- stylesheet add -->
    <link rel="stylesheet" href="./stylesheet/style.css">
</head>

<body>
    <header>
        <div class="container">
            <!-- navbar section -->
            <nav class="navbar">
                <div class="logo">
                    <img src="./assets/fav.png" alt="">
                    <h3 class="primary-color">LandPad</h3>
                </div>
                <div>
                    <button class="btn">Sign Up</button>
                </div>
            </nav>

            <!-- banner section -->
            <section class="container banner">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn">Stay Focused</button>

            </section>
        </div>
    </header>

    <main class="container">
        <!-- action section -->
        <section class="action section-gap">
            <div class="action-content">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <button class="btn">Launch Live Preview</button>
            </div>
            <div>
                <img src="./assets/wc-mini.png" alt="">
            </div>
        </section>

        <!-- productive user section -->
        <section class="productive-user section-gap">
            <h4>Joined Thousands of Productive Users</h4>
            <div class="users">
                <div>
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div>
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div>
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
